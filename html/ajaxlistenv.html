<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
            "http://www.w3.org/TR/html4/loose.dtd">
<html lang="sv">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
<title>Open Jensen Logga in</title>
<script language="Javascript">
function xmlhttpPost(strURL) {
    var xmlHttpReq = false;
    var self = this;
    // Mozilla/Safari
    if (window.XMLHttpRequest) {
        self.xmlHttpReq = new XMLHttpRequest();
    }
    // IE
    else if (window.ActiveXObject) {
        self.xmlHttpReq = new ActiveXObject("Microsoft.XMLHTTP");
    }
    self.xmlHttpReq.open('POST', strURL, true);
    self.xmlHttpReq.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    self.xmlHttpReq.onreadystatechange = function() {
        if (self.xmlHttpReq.readyState == 4) {
            updatepage(self.xmlHttpReq.responseText);
        }
    }
    self.xmlHttpReq.send(getquerystring());
}

function getquerystring() {
    var form     = document.forms['f1'];
    var word = form.word.value;
    qstr = escape(word);  // NOTE: no '?' before querystring
    return qstr;
}

function updatepage(str){
    document.getElementById("result").innerHTML = str;
}
</script>
</head>
<body>
<form name="f1">
<p>
Användarnamn (E-mail): <input name="username" type="text"><br>
Lösenord: <input name="password" type="password"><br>
<input type="radio" name="sex" value="male">Man<br>
<input type="radio" name="sex" value="female">Kvinna<br>
<input type="checkbox" name="vehicle" value="bike">Jag har en cyckel<br>
<input type="checkbox" name="vehicle" value="car">Jag har en bil<br>
<input value="Logga in" type="button" onclick='javascript:xmlhttpPost("/cgi-bin/listenv.cgi")'>
</p>  
<div id="result"></div>
</form>
</body>
</html>
