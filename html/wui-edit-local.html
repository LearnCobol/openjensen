<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
            "http://www.w3.org/TR/html4/loose.dtd">
<html lang="sv">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
<title>Visa Jensens utbildningslokaler</title>
</head>
<body>
<form action="http://www.mc-butter.se/cgi-bin/cgi-addedit-local.cgi" method="post" target="main">
<fieldset>     
<legend>Ändra informationen om denna undervisningslokal</legend>
    <p>
    Ange lokalens id-nummer: <input type="text" name="local-id"><br>    
    </p>
</fieldset>     
<fieldset>    
<legend>Ändra informationen för lokalen</legend>
    <p>
    <input type="hidden" name="cgiaction" value="edit-local">    
    Lokalens skyltade namn: <input type="text" name="local-sign-name"><br>
    Våningsplan: <select name="plan">
        <option value="" selected>-</option>      
        <option value="0">0</option>    
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>
    <br>Antalet undervisningsplatser: <input type="text" name="local-max"><br><br>  
    <input type="submit" value="Ändra informationen nu"><br>
    </p>
</fieldset>    
</form>
</body>
</html>
